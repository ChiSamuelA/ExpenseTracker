name: Full CI/CD Pipeline to Render

on:
  push:
    branches:
      - master  # or 'main' if that's your main branch

jobs:
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd server
          npm install

      - name: Run ESLint
        run: npm run lint
        working-directory: server
        continue-on-error: true  # <== Optional: let it move on for now

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd server
          npm install

      - name: Run Tests
        run: npm test
        working-directory: server
        continue-on-error: true  # <== You can keep this until you add real tests

  build:
    name: ğŸ— Build App
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd server
          npm install

      - name: Simulate Build
        run: echo "âœ… Build successful!"
        working-directory: server

  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Trigger Render Deploy Hook
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
